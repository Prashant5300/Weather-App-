<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f205abf1eb.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn-icons-png.flaticon.com/512/7614/7614375.png"
    />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Bellefair&family=PT+Serif&family=Plus+Jakarta+Sans:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Flex:opsz,wght@8..144,300&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="nav">
      <img
        src="https://cdn-icons-png.flaticon.com/512/3594/3594093.png"
        alt="Logo"
      />
      <input type="text" id="city" placeholder="Enter your city" />
      <button onclick="getDefaultLocation()">Search Weather</button>
      <button onclick="getLiveLocation()">Get live location</button>
    </div>
    <div id="body">
      <div id="container"></div>
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe>
          <!-- <a href="https://fmovies-online.net"></a>
                <br><style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                <a href="https://www.embedgooglemap.net">google maps iframe code generator</a><style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style> -->
        </div>
      </div>
    </div>
    <div id="weeklyData"></div>
  </body>
</html>

<script src="./index.js"></script>
